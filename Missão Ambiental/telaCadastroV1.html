<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleCadastroV1.css">
    <title>Tela de cadastro</title>
</head>
<body class="corpo">
    <!----------------------- Main Container -------------------------->
    <div class="propriedadeQuadrado container">
    <!----------------------- Login Container -------------------------->
        <div class="borda row border shadow box-area">
    <!--------------------------- Left Box ----------------------------->
            <div id="esquerdo" class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 class="Entrar">Cadastre-se</h2>
                        <p class="Bv">Por favor responda o questionário para criar sua conta.</p>
                        <div class="linha"></div>
                    </div>
                    <form class="formulario">
                        <div class="input-group mb-1">
                            <input required type="text" class="form-control form-control-lg" placeholder="Nome">
                        </div>
                        <div class="input-group mb-1">
                            <input required type="text" class="form-control form-control-lg" placeholder="E-mail">
                        </div>
                        <div class="input-group mb-1">
                            <input required type="password" class="form-control form-control-lg" placeholder="Senha">
                        </div>
                        <div class="input-group mb-1">
                            <input required type="password" class="form-control form-control-lg" placeholder="Confirmar senha">
                        </div>
                        <div class="input-group mb-5">
                            <input required type="checkbox" name="termosDeUso" value="Termos">
                            <label id="termos" for="checkbox-round">Li e aceito os <a href="#">Termos de Uso & Políticas de Privacidade</a></label>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-cd btn-success w-100 fs-6">Cadastrar</button>
                        </div>
                        <div class="possuiConta row">
                            <label>Possui uma conta ? <a href="telaLoginV8.html">Acesse aqui</a></label>
                        </div>
                    </form>
                </div>
            </div> 
    <!-------------------- ------ Right Box ---------------------------->
            <div id="direito" class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #E8E8E8;">
                <div class="featured-image mb-3">
                <img src="./images/LogoMaTextoNoBg.png" class="imagem" style="margin-top:50px; width: 550px;">
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
